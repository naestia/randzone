name: Simple flake8

on:
  pull_request:
    branches: [master]
    types: [ready_for_review]
    

jobs:
  Flake8-test:
    name: Install & run flake8 test
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Install dib
        shell: bash
        run: sudo apt update && sudo apt install flake8

      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          repository: naestia/randzone
          path: .
          
      - name: Run flake8
        shell: bash
        run: flake8 -v

